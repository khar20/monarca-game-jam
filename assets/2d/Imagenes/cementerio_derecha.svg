<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="600" viewBox="0 0 200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Cementerio siniestro con lápidas y cruces -->
  
  <!-- Lápida principal grande -->
  <rect x="50" y="400" width="80" height="120" rx="15" ry="15" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2"/>
  <rect x="55" y="405" width="70" height="110" rx="10" ry="10" fill="#5a5a5a"/>
  
  <!-- Cruz deteriorada en la lápida principal -->
  <rect x="80" y="420" width="8" height="40" fill="#3a3a3a"/>
  <rect x="70" y="435" width="28" height="8" fill="#3a3a3a"/>
  
  <!-- Grietas en la lápida principal -->
  <path d="M60 450 Q65 460 70 470 Q75 480 80 490" 
        fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M110 440 Q105 450 100 460 Q95 470 90 480" 
        fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Lápida mediana inclinada -->
  <g transform="rotate(-8 140 480)">
    <rect x="120" y="450" width="60" height="90" rx="12" ry="12" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="2"/>
    <rect x="125" y="455" width="50" height="80" rx="8" ry="8" fill="#4a4a4a"/>
    
    <!-- Cruz rota -->
    <rect x="145" y="470" width="6" height="25" fill="#2a2a2a"/>
    <rect x="138" y="480" width="20" height="6" fill="#2a2a2a"/>
    <!-- Parte rota de la cruz -->
    <rect x="152" y="475" width="8" height="4" fill="#2a2a2a" transform="rotate(25 152 475)"/>
  </g>
  
  <!-- Lápida pequeña -->
  <rect x="20" y="480" width="40" height="70" rx="8" ry="8" fill="#3a3a3a" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="25" y="485" width="30" height="60" rx="5" ry="5" fill="#4a4a4a"/>
  
  <!-- Cruz simple en lápida pequeña -->
  <rect x="37" y="500" width="4" height="20" fill="#2a2a2a"/>
  <rect x="32" y="507" width="14" height="4" fill="#2a2a2a"/>
  
  <!-- Cruz grande independiente deteriorada -->
  <rect x="160" y="350" width="12" height="80" fill="#2a2a2a"/>
  <rect x="145" y="375" width="42" height="12" fill="#2a2a2a"/>
  
  <!-- Deterioro en la cruz grande -->
  <rect x="160" y="350" width="12" height="15" fill="#1a1a1a" opacity="0.7"/>
  <rect x="145" y="375" width="15" height="12" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Grietas en la cruz -->
  <path d="M166 360 Q168 370 170 380 Q172 390 174 400" 
        fill="none" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- Lápida muy deteriorada -->
  <g transform="rotate(15 30 380)">
    <rect x="10" y="350" width="50" height="80" rx="10" ry="10" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Parte rota superior -->
    <path d="M10 350 Q20 340 35 345 Q50 350 60 360 L60 370 Q50 365 35 360 Q20 355 10 360 Z" 
          fill="#2a2a2a"/>
  </g>
  
  <!-- Elementos paranormales: niebla -->
  <ellipse cx="100" cy="550" rx="80" ry="20" fill="#ffffff" opacity="0.1"/>
  <ellipse cx="120" cy="560" rx="60" ry="15" fill="#ffffff" opacity="0.08"/>
  <ellipse cx="80" cy="570" rx="70" ry="18" fill="#ffffff" opacity="0.06"/>
  
  <!-- Ojos brillantes entre las lápidas -->
  <circle cx="45" cy="420" r="2" fill="#ff4444" opacity="0.8"/>
  <circle cx="52" cy="422" r="1.5" fill="#ff6666" opacity="0.6"/>
  
  <circle cx="135" cy="380" r="2" fill="#44ff44" opacity="0.7"/>
  <circle cx="142" cy="382" r="1.5" fill="#66ff66" opacity="0.5"/>
  
  <!-- Sombras proyectadas -->
  <ellipse cx="90" cy="520" rx="40" ry="8" fill="#000000" opacity="0.3"/>
  <ellipse cx="150" cy="540" rx="30" ry="6" fill="#000000" opacity="0.25"/>
  <ellipse cx="40" cy="550" rx="20" ry="4" fill="#000000" opacity="0.2"/>
  <ellipse cx="170" cy="430" rx="25" ry="5" fill="#000000" opacity="0.3"/>
  
  <!-- Hierba marchita -->
  <path d="M15 580 Q18 575 20 570 Q22 565 25 560" 
        fill="none" stroke="#2d4a2d" stroke-width="2" opacity="0.6"/>
  <path d="M35 585 Q38 580 40 575 Q42 570 45 565" 
        fill="none" stroke="#2d4a2d" stroke-width="1.5" opacity="0.5"/>
  <path d="M75 590 Q78 585 80 580 Q82 575 85 570" 
        fill="none" stroke="#2d4a2d" stroke-width="2" opacity="0.6"/>
  <path d="M125 585 Q128 580 130 575 Q132 570 135 565" 
        fill="none" stroke="#2d4a2d" stroke-width="1.5" opacity="0.5"/>
  <path d="M165 590 Q168 585 170 580 Q172 575 175 570" 
        fill="none" stroke="#2d4a2d" stroke-width="2" opacity="0.6"/>
  
  <!-- Inscripciones borrosas en las lápidas -->
  <rect x="60" y="460" width="25" height="2" fill="#1a1a1a" opacity="0.5"/>
  <rect x="65" y="470" width="20" height="2" fill="#1a1a1a" opacity="0.4"/>
  <rect x="62" y="480" width="22" height="2" fill="#1a1a1a" opacity="0.3"/>
  
  <rect x="130" y="480" width="15" height="1.5" fill="#1a1a1a" opacity="0.4"/>
  <rect x="132" y="490" width="12" height="1.5" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Musgo y deterioro -->
  <ellipse cx="70" cy="510" rx="8" ry="4" fill="#2d4a2d" opacity="0.4"/>
  <ellipse cx="140" cy="520" rx="6" ry="3" fill="#2d4a2d" opacity="0.3"/>
  <ellipse cx="25" cy="530" rx="5" ry="2" fill="#2d4a2d" opacity="0.4"/>
  
</svg>