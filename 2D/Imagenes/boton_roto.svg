<svg width="350" height="60" viewBox="0 0 350 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del botón roto con grietas -->
  <defs>
    <!-- Gradiente para el fondo deteriorado -->
    <linearGradient id="fondoRoto" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0505;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#0d0202;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#050101;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Patrón de grietas -->
    <pattern id="grietas" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <path d="M2,8 L18,12 M5,15 L15,5 M10,18 L8,2" stroke="#2a0808" stroke-width="0.5" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Forma principal del botón con bordes irregulares -->
  <path d="M8 5 L340 8 Q345 8 345 13 L342 45 Q340 52 335 52 L15 55 Q8 55 8 48 L5 15 Q5 5 8 5 Z" 
        fill="url(#fondoRoto)" 
        stroke="#661a1a" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <!-- Grietas principales -->
  <path d="M50 10 L120 45 M180 8 L200 50 M280 12 L320 35" 
        stroke="#4a0c0c" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- Grietas secundarias -->
  <path d="M80 15 L95 40 M150 20 L170 35 M250 18 L265 45 M300 15 L310 40" 
        stroke="#330808" 
        stroke-width="1.5" 
        opacity="0.6"/>
  
  <!-- Grietas menores -->
  <path d="M30 25 L45 35 M110 30 L125 25 M220 25 L235 40 M270 30 L285 25" 
        stroke="#220505" 
        stroke-width="1" 
        opacity="0.4"/>
  
  <!-- Patrón de deterioro -->
  <rect x="0" y="0" width="350" height="60" fill="url(#grietas)" opacity="0.3"/>
  
  <!-- Fragmentos desprendidos (esquinas rotas) -->
  <polygon points="8,5 25,8 20,20 5,15" fill="#0d0202" opacity="0.9"/>
  <polygon points="340,8 345,25 330,30 335,12" fill="#0d0202" opacity="0.9"/>
  <polygon points="15,55 30,50 25,45 8,48" fill="#0d0202" opacity="0.9"/>
  
  <!-- Texto "NO OPCIONES" con efecto deteriorado -->
  <text x="175" y="35" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#5a4545" 
        opacity="0.6">NO OPCIONES</text>
  
  <!-- Líneas de tachado sobre el texto -->
  <path d="M60 20 L290 40 M70 40 L280 20" 
        stroke="#661a1a" 
        stroke-width="3" 
        opacity="0.8"/>
  
  <!-- Efectos de polvo/deterioro -->
  <circle cx="100" cy="15" r="2" fill="#330808" opacity="0.5"/>
  <circle cx="200" cy="45" r="1.5" fill="#330808" opacity="0.4"/>
  <circle cx="280" cy="20" r="1" fill="#330808" opacity="0.6"/>
  <circle cx="150" cy="50" r="1.5" fill="#330808" opacity="0.3"/>
  
  <!-- Sombra interna para dar profundidad -->
  <path d="M8 5 L340 8 Q345 8 345 13 L342 45 Q340 52 335 52 L15 55 Q8 55 8 48 L5 15 Q5 5 8 5 Z" 
        fill="none" 
        stroke="#000000" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>