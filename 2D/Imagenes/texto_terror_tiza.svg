  <text x="280" y="200" font-family="Arial" font-size="12" fill="#cccccc" opacity="0.6" transform="rotate(-1)">No es seguro</text>
  <text x="30" y="250" font-family="Arial" font-size="13" fill="#cccccc" opacity="0.7" transform="rotate(1)">Están aquí</text>
  
